<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
<p>Do u prefer cats or dogs?</p>
<form>
	<p><label for="cats">Cats:</label>
		<input name="petChoice" id="cats" type="radio" value="cats"></p>
	<p><label for="dogs">Dogs:</label>
		<input name="petChoice" id="dogs" type="radio" value="dogs"></p>
	<p>What your current mood?</p>
	<p><select name="mood">
			<option value="happy">:)</option>
			<option value="sad">:(</option>
			<option value="laught">:D</option>
		</select></p>
	<p>
		<textarea name="paragraph" rows="10" cols="50">
			
		</textarea>
	</p>
		<button>Go!</button>
</form>

</body>
</html>
