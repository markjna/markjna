<!DOCTYPE html>
<html>
<head>
	<title>Form Solution</title>
</head>
<body>

	<h1>Register</h1>

<form>
	<label for="first_name">First Name:</label>
	<input id="first_name" name="FirstName" type="text" placeholder="John" required>
	<label for="last_name">Last Name:</label>
	<input id="last_name" name="LastName" type="text" placeholder="Smith" required>

	<div>
		<label for="Male">Male</label>
		<input id="Male" name="gender" type="radio" value="male" required>
		<label for="Female">Female</label>
		<input id="Female" name="gender" type="radio" value="female" required>
		<label for="Other">Other</label>
		<input id="Other" name="gender" type="radio" value="other" required>
	</div>

	<div>
		<label for="email">Email:</label>
		<input id="email" name="email" type="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input id="password" name="password" type="password" placeholder="password" pattern=".{5,10}" placeholder="your password" required title="5 to 10 characters" required>
	</div>

	<div>
		<label for="data">Birthday:</label>
		<select id="data" name="Month">
			<option value="Month">Month</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<select id="data" name="Day">
			<option value="Day">Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<select id="data" name="Year">
			<option value="Year">Year</option>
			<option value="1999">1999</option>
			<option value="2000">2000</option>
			<option value="2001">2001</option>
		</select>
	</div>

	<div>
		<label for="agreement">I agree to the terms and conditions</label>
		<input id="agreement" type="checkbox" required>	
	</div>

	<div>
		<input type="submit">
	</div>
</form>

</body>
</html>
